<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Flight App</title>
    <style>
        body {
            background-color: green;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
        }

        .blue-heading {
            color: blue; 
        }
    </style>
</head>

<body>
    <div class="container py-5 form-container">
        <h1 class="mb-4 blue-heading">Flight App</h1>
        <form action="/flightprices" method="post">
            <div class="mb-3">
                <label for="source" class="form-label">Source</label>
                <input type="text" name="source" id="source" class="form-control" placeholder="Source" required>
            </div>
            <div class="mb-3">
                <label for="destination" class="form-label">Destination</label>
                <input type="text" name="destination" id="destination" class="form-control" placeholder="Destination"
                    required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="text" name="date" id="date" class="form-control" placeholder="Date" required>
            </div>
            <button type="submit" class="btn btn-primary">Check Flights</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
